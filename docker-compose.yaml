services:
  backend:
    build: ./backend
    container_name: doctor-backend
    ports:
      - "4000:4000"
    env_file:
      - ./backend/.env
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_BACKEND_URL: "http://localhost:4000"
    container_name: doctor-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    restart: unless-stopped

  admin:
    build: ./admin
    container_name: doctor-admin
    ports:
      - "5174:80"
    depends_on:
      - backend
    restart: unless-stopped
